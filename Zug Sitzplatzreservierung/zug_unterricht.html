<!DOCTYPE html>

<head>

</head>

<body>
    <h1>Zug Sitzplatzreservierung </h1>
    <div id="zug">

        </div>
        <div class="row">
            <div class="platz">2</div>

            <div class="platz">30</div>

            <div class="platz">38</div>

        <div class="gang"></div>

        </div>
    </div>

    <div id="controll">
        <button id="confirm">Best√§tigen</button>
        <button id="cancel">Abbrechen</button>
    </div>
</body>

<script>
    const platze = document.getElementsByClassName("platz");

    for (var i = 0; i < platze.length; i++) {
        platze[i].addEventListener('click', addToReserve);
    }

    function addToReserve() {
        // this.style.backgroundColor = "lightgreen";
        if (this.classList.contains("reserve")) {
            this.classList.remove("reserve");
        } else {
            this.classList.add("reserve");
        }

    }

    const confirming = document.getElementById("confirm");
    confirming.addEventListener("click", reserved);

    function reserved() {
        const reservedPlatze = document.querySelectorAll(".reserve");
        for (var i = 0; i < reservedPlatze.length; i++) {
            reservedPlatze[i].classList.add("confirmed");
            reservedPlatze[i].classList.remove("reserve");
        }
    }

    const cancel = document.getElementById("cancel");

    cancel.addEventListener("click", canceled);

    function canceled() {
        const reservedPlatze = document.querySelectorAll(".reserve");
        for (var i = 0; i < reservedPlatze.length; i++) {
            reservedPlatze[i].classList.remove("reserve");
        }
    }




</script>

</html>
